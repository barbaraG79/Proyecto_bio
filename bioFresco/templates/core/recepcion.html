{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biofresco - Gestión de Inventario</title>
    <link rel="stylesheet" href="{% static 'css/style_reg_pro.css' %}">
    
</head>
<body>
    <!-- ===== NAVBAR ===== -->
     <header>
        <div class="header">
            <div class="info">
                <p>Nuevo horario de atención: Lunes a viernes de 9:00 a 16:00 hrs</p>
            </div>
        </div>
    </header>
    <div class="navbar">
        <img src="{% static 'imagenes/logo_biofresco.png' %}" alt="logo" class="logo">
        <div class="nav-buttons">
            <button id="notifBtn"><img src="{% static 'imagenes/notificacion (1).png' %}" alt="" class="notbutt"></button>
            <button id="settingsBtn"><img src="{% static 'imagenes/configuracion (1).png' %}" alt="" class="notbutt"></button>
        </div>
    </div>
    <div class="titulo">
        <div class="row">
                <button class="menu-btn">RECEPCIÓN DE PRODUCTOS</button>
        </div>
    </div>
        
    <div class="formulario">
        <form action="#" method="POST" class="Formulario">
            <label for="codigo">Codigo Recepción:</label>
            <input type="text" id="codigo" name="id" required>

            <label for="nombre">Nombre Proveedor:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="fecha">Fecha:</label>
            <input type="date" id="date" name="date" required>

            <label for="observaciones">Observaciones:</label>
            <input type="text" id="observaciones" name="observaciones" >

            <button type="submit" class="btn-enviar" id="btn-registrar-recepcion">Registrar Recepción</button>
        </form>
    </div>

    <div id="mensaje" class= "mensaje" style="display:none;"></div>

            <!-- ===== PANEL DE NOTIFICACIONES ===== -->
        <div id="notifPanel" class="side-panel">
            <button class="close-btn" onclick="closePanel('notifPanel')">✖️</button>
            <h2>Notificaciones</h2>
            <div class="panel-item">notificacion</div>
            <div class="panel-item">notificacion</div>
        </div>

        <!-- ===== PANEL DE CONFIGURACIÓN ===== -->
        <div id="settingsPanel" class="side-panel">
            <button class="close-btn" onclick="closePanel('settingsPanel')">✖️</button>
            <h2>Configuración</h2>
            <div class="panel-item">Ver perfil</div>
            <div class="panel-item">Cerrar sesión</div>
        </div>
        <div>
            <a href="{% url 'home' %}"><img src="{% static 'imagenes/volver.png' %}" alt="volver" class="volver-btn"></a>
        </div>

    <div>
        <footer class="footer">
            <p>Copyright © Tienda Biofresco 2025. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/script_recep.js' %}"></script>
</body>
</html>
