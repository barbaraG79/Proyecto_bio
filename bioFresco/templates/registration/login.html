{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biofresco - Gestión de Inventario</title>

    <!-- BOOTSTRAP y Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/style_.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>

<body class="d-flex">

    <!-- ======= NAVBAR SUPERIOR ======= -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top mt-0">
        <div class="container-fluid">

            <img src="{% static 'imagenes/logo_biofresco.png' %}" alt="logo" class="logo-bio">
            <h4 class="mt-2 poppins-medium">Sistema de Inventario</h4>
        </div>
    </nav>

    <!-- ======= FORMULARIO ======= -->
    <main class="container d-flex justify-content-center align-items-center" >
        <div class="formulario shadow p-4 rounded bg-white">
            <div class="row g-1">

            <form action="" method="post">
                {% csrf_token %}

                <h2 class="text-center mb-4 poppins-medium">¡Bienvenido!</h2>
                <h5 class="text-center text-muted mb-4 poppins-regular">Ingresa tus credenciales:</h5>

                <input type="text" name="username" placeholder="Nombre de usuario" class="form-control mb-3">
                <input type="password" name="password" placeholder="Contraseña" class="form-control mb-3">

                <button type="submit" class="btn btn-success w-100 poppins-regular">Iniciar Sesión</button>
                    <img src="{% static 'imagenes/logo_biofresco.png' %}" alt="" class="mt-4 ms-5 ps-4" style="width:180px">

                </div>
                
            </form>

            {% if messages %}
                {% for message in messages %}
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 ">
                     <p class="text-danger poppins-medium">{{ message }}</p>
                </div>
                {% endfor %}
            {% endif %}

        </div>
    </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
